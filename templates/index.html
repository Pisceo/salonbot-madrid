<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalonBot Madrid - Chat Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .chat-container {
            width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message.bot {
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }
        
        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .quick-reply {
            background: #e9ecef;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-reply:hover {
            background: #007bff;
            color: white;
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        
        .input-container input:focus {
            border-color: #007bff;
        }
        
        .input-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .input-container button:hover {
            background: #0056b3;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            margin-bottom: 15px;
            max-width: 80px;
        }
        
        .typing-dots {
            display: flex;
            gap: 4px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üíá‚Äç‚ôÄÔ∏è SalonBot Madrid</h1>
            <p>Tu asistente virtual de belleza</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                ¬°Hola! üëã Bienvenido/a a Sal√≥n Belleza Madrid. ¬øEn qu√© puedo ayudarte hoy?
            </div>
            <div class="quick-replies" id="welcomeReplies">
                <button class="quick-reply" onclick="sendQuickReply('üíá‚Äç‚ôÄÔ∏è Servicios y Precios')">üíá‚Äç‚ôÄÔ∏è Servicios y Precios</button>
                <button class="quick-reply" onclick="sendQuickReply('üïí Horarios')">üïí Horarios</button>
                <button class="quick-reply" onclick="sendQuickReply('üìç Ubicaci√≥n y Reservas')">üìç Ubicaci√≥n y Reservas</button>
                <button class="quick-reply" onclick="sendQuickReply('‚ùì Preguntas Frecuentes')">‚ùì Preguntas Frecuentes</button>
                <button class="quick-reply" onclick="sendQuickReply('ÔøΩÔøΩ Promociones')">üéâ Promociones</button>
                <button class="quick-reply" onclick="sendQuickReply('üìû Contacto')">üìû Contacto</button>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        let userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user');
                input.value = '';
                showTyping();
                sendToBot(message);
            }
        }
        
        function sendQuickReply(message) {
            addMessage(message, 'user');
            showTyping();
            sendToBot(message);
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function addMessage(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = message;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Hide welcome message and quick replies after first user message
            if (sender === 'user') {
                const welcomeMessage = document.querySelector('.welcome-message');
                const welcomeReplies = document.getElementById('welcomeReplies');
                if (welcomeMessage) welcomeMessage.style.display = 'none';
                if (welcomeReplies) welcomeReplies.style.display = 'none';
            }
            
            scrollToBottom();
        }
        
        function addQuickReplies(replies) {
            const chatMessages = document.getElementById('chatMessages');
            const repliesDiv = document.createElement('div');
            repliesDiv.className = 'quick-replies';
            
            replies.forEach(reply => {
                const button = document.createElement('button');
                button.className = 'quick-reply';
                button.textContent = reply;
                button.onclick = () => sendQuickReply(reply);
                repliesDiv.appendChild(button);
            });
            
            chatMessages.appendChild(repliesDiv);
            scrollToBottom();
        }
        
        function showTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            scrollToBottom();
        }
        
        function hideTyping() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }
        
        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendToBot(message) {
            try {
                const response = await fetch('/webhook/web', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        message: message
                    })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.response) {
                    addMessage(data.response, 'bot');
                }
                
                if (data.quick_replies && data.quick_replies.length > 0) {
                    addQuickReplies(data.quick_replies);
                }
                
            } catch (error) {
                hideTyping();
                addMessage('Lo siento, ha ocurrido un error. Por favor, int√©ntalo de nuevo.', 'bot');
                console.error('Error:', error);
            }
        }
        
        // Auto-focus input
        document.getElementById('messageInput').focus();
    </script>
</body>
</html>
